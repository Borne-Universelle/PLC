[env:esp32dev]
board = esp32dev
;latform = espressif32@5.4.0, 2.0.17
platform = https://github.com/pioarduino/platform-espressif32/releases/download/stable/platform-espressif32.zip
;latform_packages = framework-arduinoespressif32@https://github.com/espressif/arduino-esp32.git#2.0.17
lib_ldf_mode = chain
framework = arduino
board_build.flash_mode = qio
build_flags =
	-DARDUINOJSON_ENABLE_COMMENTS=1
	-DCORE_DEBUG_LEVEL=1
board_build.partitions = huge_app.csv
board_build.filesystem = littlefs
monitor_filters = esp32_exception_decoder, direct, log2file
build_type = debug
monitor_speed = 115200
upload_speed = 921600
lib_deps = 
	emelianov/modbus-esp8266@^4.1.0
	robtillaart/PCF8574@^0.4.1
	esp32async/AsyncTCP @ 3.3.8
	esp32async/ESPAsyncWebServer @ ^3.7.4
	esp32async/AsyncTCP
	;esp32async/ESPAsyncWebServer; 2.017
	;bblanchon/ArduinoJson@7.3.0,  2.017
	ArduinoJson@^7.3.0
lib_ignore = 
	AsyncTCP_RP2040W
	ESPAsyncTCP
board_build.arduino.upstream_packages = no  ; DÃ©sactive les packages upstream
